<!DOCTYPE html>
<html>
<head>
    <title>Select Sub Skills</title>
</head>
<body>
    <h1>Select Sub Skills for {{ user_main_skill.name }}</h1>
    <form method="post">
        {% csrf_token %}
        {% for sub_skill in sub_skills %}
            <div>
                <input type="checkbox" id="sub_skill_{{ sub_skill.id }}" name="sub_skills" value="{{ sub_skill.id }}"
                {% if sub_skill.id in selected_sub_skills %} checked {% endif %}>
                <label for="sub_skill_{{ sub_skill.id }}">{{ sub_skill.name }}</label>
            </div>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
