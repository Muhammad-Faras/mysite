<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyAcademia | Delete Post</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

<section class="bg-white p-10 rounded-lg shadow-lg max-w-md w-full space-y-6">
    <div class="text-center">
        <div class="text-3xl font-bold">
            <p>
                <span class="text-indigo-600">Py</span> Academia
            </p>
        </div>
        <div class="border-t-2 border-gray-300 mt-4"></div>
    </div>

    <div class="container-content space-y-4">
        <div class="text-center">
            <i class="fas fa-trash-alt text-red-600 text-6xl"></i>
        </div>

        <div class="text-center">
            <h1 class="text-2xl font-bold text-gray-900">Delete Post</h1>
            <p class="text-gray-600 mt-2">Are you sure you want to delete this post?</p>
        </div>

        <div class="form">
            <form action="{% url 'posts:delete-post' post.id %}" method="post">
                {% csrf_token %}
                <button type="submit"
                        class="w-full bg-red-500 text-white rounded-md py-3 px-4 text-lg font-medium hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                    Delete
                </button>
                <a href="{% url 'posts:detail-post' post.id %}"
                   class="block w-full text-center bg-gray-300 text-gray-700 rounded-md py-3 px-4 text-lg font-medium hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 mt-4">
                    Cancel
                </a>
            </form>
        </div>
    </div>
</section>

</body>
</html>
