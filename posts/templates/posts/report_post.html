{% extends 'base.html' %}

{% block content %}
  <div class="max-w-2xl mx-auto p-6 bg-white shadow-md rounded-md mt-24">
    <h2 class="text-2xl font-semibold mb-6">Report Post: {{ post.title }}</h2>
    <form action="{% url 'posts:report_post' post.id %}" method="post" enctype="multipart/form-data" class="space-y-4">
      {% csrf_token %}
      <div class="form-group">
        <label for="{{ form.reason.id_for_label }}" class="block text-sm font-medium text-gray-700">Reason</label>
        {{ form.reason }}
      </div>
      <div class="form-group">
        <label for="{{ form.description.id_for_label }}" class="block text-sm font-medium text-gray-700">Description</label>
        {{ form.description }}
      </div>
      <div class="form-group">
        <label for="{{ form.image.id_for_label }}" class="block text-sm font-medium text-gray-700">Image</label>
        {{ form.image }}
      </div>
      <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit Report</button>
    </form>
  </div>
{% endblock %}
