<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for loop</title>
</head>
<body>
    <ul>
        {% if posts_list %}
          {% for post in posts_list %}
            <li>{{ post.title }}</li>
          {% endfor %}
        {% else %}
          <li>Sorry!, no posts in this list.</li>
        {% endif %}
      </ul>
</body>
</html>
