{% extends "account/base_manage_password.html" %}
{% load allauth i18n %}
{% block head_title %}
    {% trans "Change Password" %}
{% endblock head_title %}
{% block content %}

<form action="{% url 'accounts:account_change_password' %}" method="post">
    {% csrf_token %}
    old password = {{form.oldpassword}} <hr>
    new password {{form.password1}} <br>
    {{form.password2}}

    <button type="submit">change</button>
</form>
    {% endblock content %}
